<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>
  <style>
    table {
      background-color: #8FBC8F;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 3px solid black;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
    }
    button {
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script>
    // Function to remove the row of the clicked Remove button
    function removeRow(button) {
      const row = button.parentNode.parentNode; // <td> â†’ <tr>
      row.parentNode.removeChild(row);
      updateTotal();
    }

    // Function to update the total price after removing rows
    function updateTotal() {
      const table = document.querySelector('table');
      let total = 0;
      // Loop through all rows except header and last two rows
      for(let i = 1; i < table.rows.length - 2; i++) {
        const amount = parseFloat(table.rows[i].cells[3].innerText);
        total += amount;
      }
      // Update total price cell
      table.rows[table.rows.length - 2].cells[3].innerText = total;
    }
  </script>
</head>
<body>
  <header>
    <table width="100%" border="3" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center">
          <img src="./JSSATE_Noida.png" alt="LOGO" width="70px" />
        </td>
        <td colspan="4">
          <h1 style="text-align: center">JSS LIBRARY, NOIDA</h1>
        </td>

        <td align="center"><a href="./catalogue.html">Catalogue</a></td>
        <td align="center"><a href="./Cart.html">Cart</a></td>
      </tr>
    </table>
  </header>

  <br />

  <!-- Cart Table -->
  <table border="3" cellpadding="10" cellspacing="0" width="100%" height="70%">
    <tr>
      <!-- Header row -->
      <th>Book Name</th>
      <th>Price ($)</th>
      <th>Quantity</th>
      <th>Amount ($)</th>
      <th>Action</th> <!-- New column for Remove button -->
    </tr>

    <tr>
      <!-- First book row -->
      <td>Data Structures and Algorithms Made Easy</td>
      <td>15</td>
      <td>1</td>
      <td>15</td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    </tr>

    <tr>
      <!-- Second book row -->
      <td>JAVA Programming Simplified</td>
      <td>18</td>
