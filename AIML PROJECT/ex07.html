    <td valign="top" width="80%">
         <section>
      <h2>Registration Form</h2>
      <form onsubmit="return validateForm()">
        <label>Name</label>
        <input type="text" id="name" name="name" required>
        <label>Password</label>
        <input type="password" id="password" name="password" required>
        <label>Email ID</label>
        <input type="email" id="email" name="email" required>
        <label>Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        <label>Sex</label>
        <input type="radio" name="sex" value="Male">Male
        <input type="radio" name="sex" value="Female">Female
        <label>Date of Birth</label>
        <select name="day">
          <option value="">Day</option>
          <script>for(let d=1;d<=31;d++){document.write('<option>'+d+'</option>');}</script>
        </select>
        <select name="month">
          <option value="">Month</option>
          <script>["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].forEach(m=>document.write('<option>'+m+'</option>'));</script>
        </select>
        <select name="year">
          <option value="">Year</option>
          <script>for(let y=1970;y<=2025;y++){document.write('<option>'+y+'</option>');}</script>
        </select>
        <label>Languages Known</label>
        <input type="checkbox" name="lang" value="English">English
        <input type="checkbox" name="lang" value="Telugu">Telugu
        <input type="checkbox" name="lang" value="Hindi">Hindi
        <input type="checkbox" name="lang" value="Tamil">Tamil
        <label>Address</label>
        <textarea name="address"></textarea>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>
  <script>
    function validateForm() {
      const email=document.getElementById("email").value.trim();
      const phone=document.getElementById("phone").value.trim();
      const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex=/^\d{10}$/;
      if(!emailRegex.test(email)){alert("Enter a valid Email ID (example: name@domain.com).");return false;}
      if(!phoneRegex.test(phone)){alert("Phone number should contain exactly 10 digits.");return false;}
      alert("Validated Email and Phone number!");
      return true;
    }
  </script>
