<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Header */
    header {
      background-color: #f4a261;
      text-align: center;
      padding: 0;
      border-bottom: 3px solid #d9822b;
    }

    header table {
      width: 100%;
      border-collapse: collapse;
    }

    header td {
      border: 1px solid #fff;
      padding: 12px;
      text-align: center;
      background-color: #fdd5b1;
      font-weight: bold;
    }

    header td:first-child {
      background-color: #f4a261;
      color: white;
      width: 15%;
    }

    header tr:first-child td {
      background-color: #f4a261;
      color: white;
      font-size: 20px;
    }

    /* Container */
    .container {
      display: flex;
      margin-top: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 160px;
      border-right: 1px solid #ccc;
      padding: 20px 10px;
      background: #fafafa;
    }

    .sidebar p {
      margin: 20px 0;
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px;
    }

    .login-box {
      border: 1px solid #ccc;
      padding: 25px;
      max-width: 350px;
      background: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .login-box h3 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form label {
      display: inline-block;
      width: 100px;
    }

    .login-form input {
      padding: 6px;
      margin: 8px 0;
      border: 2px solid black;
      width: 180px;
    }

    .buttons {
      margin-top: 15px;
      text-align: center;
    }

    .buttons input {
      padding: 8px 18px;
      margin: 0 8px;
      border: 2px solid black;
      font-weight: bold;
      cursor: pointer;
    }

    .buttons .submit {
      background-color: white;
      color: darkred;
    }

    .buttons .reset {
      background-color: white;
      color: darkred;
    }

    .buttons input:hover {
      box-shadow: 3px 3px black;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <table>
      <tr>
        <td>Logo</td>
        <td colspan="4">WebSite Name</td>
      </tr>
      <tr>
        <td>Home</td>
        <td>Login</td>
        <td>Registration</td>
        <td>Catalogue</td>
        <td>Cart</td>
      </tr>
    </table>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <p>CSE</p>
      <p>ECE</p>
      <p>EEE</p>
      <p>CIVIL</p>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="login-box">
        <h3>Login Page</h3>
        <form class="login-form">
          <label>User Name:</label>
          <input type="text" name="username"><br>
          <label>Passwords:</label>
          <input type="password" name="password"><br>

          <div class="buttons">
            <input type="submit" value="Submit" class="submit">
            <input type="reset" value="Reset" class="reset">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
