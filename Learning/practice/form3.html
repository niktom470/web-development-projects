<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
       <title>Complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
<fieldset>
<legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br/>
    <br/>

    <label for="emailID">Email ID:</label>
    <input type="email" id="emailID" name="emailID">
    <br/>
    <br/>

    <label for="phoneNumber">Phone :</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">
    <input type="date" name="dateofbirth" id="dateofbirth">
    <span>
        Gender:
    </span>
    
    <input type="radio" name="gender" id="radio1">
    <label for="radio1">Male</label>

   
    <input type="radio" name="gender" id="radio2">
     <label for="radio2">Female</label>&nbsp;&nbsp;<label for="country">Country</label>
     <select name="country" id="country">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
    </select>
    </fieldset>
    <br/>
    <br/>

    
  

<fieldset>
    <legend>Address</legend>

    <label for="street">Street:</label>
    <input type="text" name="street" id="street">
    <br/>
    <br/>

    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <br/>
    <br/>

    <label for="state">State:</label>
    <input type="text" name="state" id="state">
    <br/>
    <br/>

    <label for="code">Zip Code:</label>
    <input type="text" name="code" id="code">
    <br/>
    <br/>

</fieldset>

<fieldset>
    <legend>Other Information</legend>

    <label for="textarea1">Comments:</label>
    <br/>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <label for="terms">I agree to</label>
    <input type="checkbox" name="terms" id="terms">
</fieldset>
<input type="submit" name="submit" id="submit">

</form>

 
    
</body>
</html>
