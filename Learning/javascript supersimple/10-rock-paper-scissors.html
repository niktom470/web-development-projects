<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Rock Paper Scissors</title>
    <link rel="stylesheet" href="./10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button"><img src="./rock-emoji.png"  class="move-icon" alt="Rock"></button>
    <button  onclick="playGame('paper');"class="move-button"><img src="./paper-emoji.png" class="move-icon" alt="Paper"></button>
    <button  onclick="playGame('scissors');" class="move-button" ><img src="./scissors-emoji.png" class="move-icon" alt="Scissors"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button  onclick="score.wins=0;score.lose=0;score.tie=0;
    localStorage.removeItem('score');updateScoreElement();" class="reset-score-button">Reset Score</button>
    
    
    <script src="./10-rock-paper-scissors.js">
    </script>
</body>
</html>
