<!DOCTYPE html>
<html>
  <head>
    <title>head and tails</title>
    <style>
        button{
        
            height: 150px;
            width: 150px;
            font-size: xx-large;
        }
    </style>
  </head>
  <body>
    <button onclick="playGame('heads');">Heads</button>
    <button onclick="playGame('tails');">Tails</button>
    <button onclick="score.wins=0;score.losses=0;
    localStorage.removeItem('score');console.log(score);">Reset</button>
     <p class="coin"></p>
   
   <script>

        
        let guess = '';
        let score=JSON.parse(localStorage.getItem('score'))||{
            wins:0,
            losses:0
        };

       function playGame(guess){
         const randomNumber = Math.random();
         const result = randomNumber < 0.5 ? 'heads' : 'tails';
         if(guess==='heads'){
            document.querySelector('.coin').innerHTML ='You choose head';
         }else{
          document.querySelector('.coin').innerHTML ='You choose tail';
         }
         console.log(guess === result ? 'You win!' : 'You lose!');
         if((guess === result ? 'You win!' : 'You lose!')==='You win!'){
            score.wins+=1;
         }else{
            score.losses+=1;
         }
         console.log('Wins ',score.wins);
         console.log('Losses ',score.losses);
         localStorage.setItem('score',JSON.stringify(score));
        }
        
      
    </script>
  </body>
</html>
