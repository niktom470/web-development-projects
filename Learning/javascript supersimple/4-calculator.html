<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<p>
<button onclick= "calString('1');">1</button>
<button  onclick="calString('2');">2</button>
<button  onclick="calString('3');">3</button>
<button  onclick="calString('4');">4</button>
</p>
<p>
<button  onclick="calString('5');">5</button>
<button  onclick="calString('6');">6</button>
<button  onclick="calString('7');">7</button>
<button  onclick="calString('8');">8</button>
</p><p>
<button  onclick="calString('9');">9</button>
<button  onclick="calString('0');">0</button>
<button  onclick="calString('+');">+</button>
<button  onclick="calString('-');">-</button>
</p><p>
<button  onclick="calString('*');">*</button>
<button  onclick="calString('/');">/</button>
<button  onclick="calculation= eval(calculation);
    console.log(calculation);">=</button>
<button onclick="calculation='';console.log('clear');">clear</button>    
</p>
<script>
    let calculation="";
    function calString(digit){
       calculation+= digit;
       console.log(calculation);

    }
</script>
</body>
</html>
