<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<p>
<button onclick= "calString('1');">1</button>
<button  onclick="calString('2');">2</button>
<button  onclick="calString('3');">3</button>
<button  onclick="calString('4');">4</button>
</p>
<p>
<button  onclick="calString('5');">5</button>
<button  onclick="calString('6');">6</button>
<button  onclick="calString('7');">7</button>
<button  onclick="calString('8');">8</button>
</p><p>
<button  onclick="calString('9');">9</button>
<button  onclick="calString('0');">0</button>
<button  onclick="calString('+');">+</button>
<button  onclick="calString('-');">-</button>
</p><p>
<button  onclick="calString('*');">*</button>
<button  onclick="calString('/');">/</button>
<button  onclick="calculation= eval(calculation);
    printout();">=</button>
<button onclick="calculation='';console.log('clear');
localStorage.removeItem('expression');printout();">clear</button>    
</p>
<p class="display"></p>
<script>
    let display = document.querySelector('.display');

    let calculation = localStorage.getItem('expression')||'';
     console.log(calculation);
     
     function printout(){
        display.innerHTML = `${calculation}`;
     }

    function calString(digit){
       calculation+= digit;
       console.log(calculation);
       display.innerHTML = `${calculation}`;
      localStorage.setItem('expression',eval(calculation));
    }
    // localStorage.setItem('expression',(calculation));
</script>
</body>
</html>
